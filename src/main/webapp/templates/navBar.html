<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="nav-container" th:fragment="copy">

    <div th:each="cat : ${categories}" id="select-category">
        <div><a href="/">Main Page</a></div>
        <div><a th:attr="href='/' + ${cat.name.toLowerCase()}" th:text="${cat.name}">Category name</a></div>
    </div>

</div>

</body>
</html>
